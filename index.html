<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
</head>
<body class="p-10 bg-gray-100">
    <div class="swiper-container max-w-4xl mx-auto">
        <div class="swiper-wrapper" id="instagram-feed"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
    // Simple Swiper Config
    const swiper = new Swiper('.swiper-container', {
        loop: true,
        slidesPerView: 'auto',
        spaceBetween: 20,
        pagination: { el: '.swiper-pagination' }
    });

    // Fetch from your domain
    fetch('https://a7med-alshatebi.tech/instagram')
        .then(res => res.json())
        .then(data => {
            data.data.forEach(post => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide w-64';
                slide.innerHTML = `
                    <a href="${post.permalink}" target="_blank">
                        <img src="${post.media_url}" 
                             class="w-full h-64 object-cover rounded-lg shadow-lg">
                    </a>
                `;
                document.getElementById('instagram-feed').appendChild(slide);
            });
            swiper.update(); // Refresh swiper after adding slides
        });
    </script>
</body>
</html>
